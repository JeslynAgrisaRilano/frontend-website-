<!DOCTYPE HTML>
<html>

<head>
    <title>WaLe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="post petugas2.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; 
        }

        #header-arrow-icon {
            margin-left: auto; 
            padding: 10px 1200px; 
            font-size: 24px;
        }
    </style>
</head>
<style>
    header {
            text-align: right; 
            padding-right: 1250px;
        }
</style>

<body>

    <header>
        <h1>WaLe</h1>
        <i class="fas fa-sign-in-alt" id="header-arrow-icon"></i>
    </header>

    <div class="container">
        <h1>Petugas</h1>
        <form id="form">
            <label>Foto</label><br>
            <input type="foto"><br>
            <label>Nama</label><br>
            <input type="nama"><br>
            <label>Email</label><br> 
            <input type="email"><br>
            <label>Password</label><br> 
            <input type="password"><br>
            <label>Alamat</label><br> 
            <input type="alamat"><br>
            <label>Nomor Telepon</label><br> 
            <input type="nomor telepon"><br>
            <button class="btn-masuk" onclick="showPopup()">Masukkan</button><br>
            
        </form>
    </div>
    
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <h2>SIMPAN</h2>
            <p>apakah anda yakin ingin menyimpan</p>
            <p>perubahan ini?</p>
            <div class="popup-buttons">
                <button onclick="hidePopup()">ya</button>
                <button onclick="hidePopup()">tidak</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            showPopup();
        });

        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>

</html>
