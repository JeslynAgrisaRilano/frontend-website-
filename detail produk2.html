<div class="popup-container" id="popup-container">
    <div class="popup">
        <h2>Title</h2>
        <p>Content</p>

</div>

<script>
    function openPopup() {
        document.getElementById("popup-container").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup-container").style.display = "none";
    }
</script>
